<div id="register">
    <div class="container">
        <div class="row">

            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-info	">
                    <div class="panel-heading">TASK 1</div><div class="panel-body">

                        <form name="myreg" method="POST" role="form" >
                            <h2> Registration Form</h2>
                            {{error}}
                            <div class="form-group">
                                <input type="text" name="name"  ng-model="name" class="form-control" ng-minlength="5" placeholder = "enter your full name" required="" ng-minlength="5" ng-maxlength="100"  ng-blur="n = true" ng-focus="n = false">

                                <span ng-show="myreg.name.$error.minlength"> - *too short</span>
                                <span ng-show="myreg.name.$error.maxlength">* too long</span></div>
                            <div class="form-group">
                                <input type="text" name="email"  ng-model="remail" class="form-control" ng-minlength="5" placeholder = "enter your email" 
                                      ng-maxlength="100" ng-pattern="/^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/">
                                <span ng-show="myreg.email.$error.pattern"> * Invalid email</span> 
                                <span ng-show="myreg.email.$error.minlength"> - *too short</span>
                                <span ng-show="myreg.email.$error.maxlength">* too long</span></div>
                            <div class="form-group">
                                <input type="password" name="pass" ng-model="rpassword" class="form-control" placeholder="password" ng-minlength="5" 
                                       ng-maxlength="50" >
                                <span ng-show="myreg.pass.$error.pattern"> * Invalid Password</span>
                                <span ng-show="myreg.pass.$error.minlength"> * too short ( minimum - 5 character)</span>
                                <span ng-show="myreg.pass.$error.maxlength"> * too long</span></div>
                            <div class="form-group">
                                <input type="password" ng-model="cpassword" placeholder="confirm password" class="form-control"><span>{{match}}</span></div>

                            <div class="form-group">
                                <select ng-model="role" ng-change="selectRole();" class="form-control" required=""  >
                                    <option value="Admin">Admin</option>
                                    <option value="User">User</option>
                                    <option value="Guest">Guest</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="date" name="dob" ng-model="date_of_birth" class="form-control" placeholder="Enter Your date Of Birth" required=""></div>


                            <div class = "form-group">
                                <input type="submit"   class="btn btn-lg btn-success btn-block" name="register" id="registerId" ng-model="user.register"  value="Register" ng-click="insertData(user);"></div>
                            <a ui-sref="login"><button class="btn btn-lg btn-success btn-block">Login</button></a>
                        </form>
                    </div></div></div></div>
    </div>
</div>
